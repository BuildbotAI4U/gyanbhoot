<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GyanBhoot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 GyanBhoot</h1>
    <p class="subtitle">Aapka AI Advisor — Baat karega, samjhayega, madad karega.</p>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Kuchh poochho GyanBhoot se..." />
      <button onclick="sendMessage()">📨</button>
      <button onclick="startListening()">🎤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
